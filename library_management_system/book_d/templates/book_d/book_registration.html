<!DOCTYPE html>
<html>
<head>
	<title>BOOK REGISTRATION</title>
</head>
<body>
	<center><h1>BOOK REGISTRATION</h1></center>
	<form method="post">
        {% csrf_token %}
		<table align="center">
			<tr>
				<th>Book ID:</th>
				<td><input type="text" name="bno"></td>
			</tr>
			<tr>
				<th>Book Name:</th>
				<td><input type="text" name="bname"></td>
			</tr>
			<tr>
				<th>Author:</th>
				<td><input type="text" name="ath"></td>
			</tr>
			<tr>
				<th>Edition:</th>
				<td><input type="text" name="ed"></td>
			</tr>
			<tr>
				<th>Price:</th>
				<td><input type="text" name="Price"></td>
			</tr>
			<tr>
				<th>Publication:</th>
				<td><input type="text" name="publ"></td>
			</tr>
			<tr>
				<th>Pages:</th>
				<td><input type="text" name="Pages"></td>
			</tr>
			<tr>
				<th>Subject:</th>
				<td><input type="text" name="sub"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="submit" value="ADD"></td>
			</tr>	
		</table>
	</form>
</body>
</html>
