{#<!DOCTYPE html>#}
{#<html>#}

{#	<title>BOOK REGISTRATION</title>#}
{#</head>#}
{% extends 'temp/home_admin.html' %}
{% block base %}
     <style>
 td {
  border: 1px solid;
}
input {
  width: 100%;
}
table {
  width: 70%;
}
     th{
    background-color:#252B34;
    }
input[type=submit] {
  width: 100px;
  background-color: #4CAF50;
  color: white;
  padding: 8px 20px;
  margin: 6px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

</style>
<body>
	<center><h1>BOOK REGISTRATION</h1></center>
	<form method="post">
        {% csrf_token %}
		<table align="center">
			<tr>
				<th>Book ID:</th>
				<td><font color="#000000"><input type="text" name="bno"></font></td>
			</tr>
			<tr>
				<th>Book Name:</th>
				<td><font color="#000000"><input type="text" name="bname"></font></td>
			</tr>
			<tr>
				<th>Author:</th>
				<td><font color="#000000"><input type="text" name="ath"></font></td>
			</tr>
			<tr>
				<th>Edition:</th>
				<td><font color="#000000"><input type="text" name="ed"></font></td>
			</tr>
			<tr>
				<th>Price:</th>
				<td><font color="#000000"><input type="text" name="Price"></font></td>
			</tr>
			<tr>
				<th>Publication:</th>
				<td><font color="#000000"><input type="text" name="publ"></font></td>
			</tr>
			<tr>
				<th>Pages:</th>
				<td><font color="#000000"><input type="text" name="Pages"></font></td>
			</tr>
			<tr>
				<th>Subject:</th>
				<td><font color="#000000"><input type="text" name="sub"></font></td>
			</tr>
            </table>
        <center>
			<tr>
				<td></td>
				<td><font color="#000000"><input type="submit" name="submit" value="ADD"></font></td>
			</tr>	
		</center>
	</form>
</body>
</html>
{% endblock %}
