<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Request Details</title>
</head>
<body>
	<center><table border="2">
		<h1>Request Details</h1>
		<tr>
			<th>Book Name</th>
			<th>User Name</th>
			<th>Date</th>
			<th>Status</th>
		</tr>
        {% for i in ad %}
		<tr>
			<td>{{ i.b.name}}</td>
			<td>{{ i.u_id }}</td>
			<td>{{ i.request_date }}</td>
			<td>{{ i.status }}</td>
			<td>
				<a href="{% url 'ris' idd=i.request_id %}">Issue</a>
			</td>	
			<td>
				<a href="{% url 'rrg' idd=i.request_id %}">Reject</a>
			</td>	
		</tr>
        {% endfor %}
	</table>
	</center>
</body>
</html>
