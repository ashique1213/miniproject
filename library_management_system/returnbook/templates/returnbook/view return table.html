<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Return Details</title>
</head>
<body>
	<center><table border="2">
		<h1>Return Details</h1>
		<tr>
			<th>Book ID</th>
			<th>Book Name</th>
			<th>Use ID</th>
			<th>Status</th>
		</tr>
        {% for i in objval %}
		<tr>
			<td>{{ i.b_id}}</td>
			<td>{{ i.b.name }}</td>
			<td>{{ i.u_id }}</td>
			<td>{{ i.status }}</td>
			<td>
				<a href="{% url 'apr' idd=i.return_id %}">Approve</a>
			</td>
			<td>
				<a href="{% url 'rjt' idd=i.return_id %}">Reject</a>
			</td>	
		</tr>
        {% endfor %}
	</table>
	</center>
</body>
</html>
